 function changeSrc(nme,href){

                function getParam ( sname )
                {

                    document.getElementById("loader").style.display='block';

                  params = params.split("&");

                       {
                         temp = params[i].split("=");

                       }
                       document.getElementById("loader").style.display='none';
					   pageId=sval;
                  return sval;
                }
